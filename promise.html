<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Promise</title>
</head>
<body>
<h1>ES6 Promise</h1>

<script type="module">
    
    let promise = new Promise((resolve, reject) => {
        console.log('Code-1');
        setTimeout(resolve, 100, 'done');
    });

    promise.then((value) => {
        console.log(value);
    });
    console.log('Code-2');
    
</script>

</body>
</html>
