<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Promise.all</title>
</head>
<body>
<h1>ES6 Promise.all</h1>

<script type="module">
    import getJSON from './getJSON.js'

    {
        let urls = ['./data.json', './data1.json'];
        let promises = [getJSON(urls[0]), getJSON(urls[1])];
        Promise.all(promises)
            .then(json => console.log(urls, 'Response:', json))
            .catch(error => console.error(urls, error));
    }

    {
        let urls = ['./data.json', './data2.json'];
        let promises = [getJSON(urls[0]), getJSON(urls[1])];
        Promise.all(promises)
            .then(json => console.log(urls, 'Response:', json))
            .catch(error => console.error(urls, error));
    }
    
</script>

</body>
</html>
